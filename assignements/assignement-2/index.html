<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form-container">
        <div class="button-container">
            <button id="signInBtn">Sign In</button>
            <button id="signUpBtn">Sign Up</button>
        </div>
        <form id="signInForm" class="form" style="display: block;">
            <h2>Sign In</h2>
            <input type="email" id="signInEmail" name="email" placeholder="Email" required>
            <input type="password" id="signInPassword" name="password" placeholder="password" required>
            <button type="submit">Sign In</button>
        </form>
        <form id="signUpForm" class="form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signUpEmail" placeholder="email" name="email" required>
            <input placeholder="password" type="password" id="signUpPassword" name="password" required>
            <input placeholder="confirmPassword" type="password" id="signUpConfirmPassword" name="confirmPassword" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
